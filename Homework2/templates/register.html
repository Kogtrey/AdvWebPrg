<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../../CSS/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register</title>
  </head>
  <body>
    <div class="header w3-jumbo black">
      <h1>Register</h1>
    </div>

    <div class="content w3-card">
      <div class="register w3-card darker-gray">
        <h2>Name Information</h2>
        <input id="FirstNameIn"class="input" type="text" placeholder="First Name...">
        <input id="LastNameIn"class="input" type="text" placeholder="Last Name...">

        <h2>Email</h2>
        <input id="EmailIn"class="input" type="text" placeholder="Email...">

        <h2>Password</h2>
        <input id="PasswordIn"class="input" type="password" placeholder="Password...">
        <input id="ConfirmPasswordIn"class="input" type="password" placeholder="Confirm Password...">

        <div class="Button-Container">
          <button class="Button-Continue w3-xlarge" type="button" name="Continue">
            Continue
            <i class="fa fa-angle-right"></i>
          </button>

        </div>
      </div>
    </div>
  </body>
</html>
