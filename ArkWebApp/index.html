<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <div class="header">
      <div class="hcenter center-vert">
        <h1>Ark Dinosaur Statitics</h1>
      </div>
      <div class="hright center-vert">
        <button id="authorize_button" class="sign" style="display: none;">Authorize</button>
        <button id="signout_button" class="sign" style="display: none;">Sign Out</button>
      </div>
    </div>
    <!--Add buttons to initiate auth sequence and sign out-->
    <div class="main">
      <select id="selection"class="dinos" name="dinos">
      </select>
      <button type="button" name="button"onclick="showPlot_All()">Show All Dinos</button>

      <div id="plots" class="radar-container">
        <canvas id="myChart"></canvas>
      </div>

      <pre id="content" style="white-space: pre-wrap;"></pre>
    </div>
    <div class="footer">

    </div>

    <script src="./libs/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./js/sheets.js" charset="utf-8"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
